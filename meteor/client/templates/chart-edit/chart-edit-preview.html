<template name="chartEditPreview">

  <div class="chart-preview">
    <div class="desktop-preview">
      <h5>Desktop</h5>
      {{ > chartEditPreviewSingle type="desktop" data=data }}
    </div>

    <div class="mobile-preview">
      <h5>Mobile</h5>
      {{ > chartEditPreviewSingle type="mobile" data=data }}
    </div>
  </div>

</template>
